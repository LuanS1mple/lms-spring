  <meta charset="UTF-8">
  <title>User Management</title>

<body>
<div th:replace="~{navbar_admin :: headerAdmin}"></div>
<main class="user-container">

    <!-- Title -->
    <h1>User Management</h1>
    <p class="subtitle">Manage all users in the system</p>

    <!-- Stats -->
  <section class="stats">
    <div class="stat-card">
      <span>Total Users</span>
      <p th:text="${response.data.totalUser}"></p>
    </div>
    <div class="stat-card">
      <span>Admins</span>
      <p th:text="${response.data.totalAdmin}"></p>
    </div>
    <div class="stat-card">
      <span>Users Active</span>
      <p th:text="${response.data.totalUserActive}"></p>
    </div>
  </section>

    <!-- Filters -->
    <section class="filters">
      <h2>Filters</h2>
      <div class="filter-bar">
        <input id="nameSearch" name="nameSearch" type="text" placeholder="Search users...">
        <select id="roleSearch" name="roleSearch" onchange="reloadUser()">
          <option value="-1">All Roles</option>
          <option value="1">Admin</option>
          <option value="2">User</option>
        </select>
      </div>
    </section>

    <!-- User Table -->
    <section class="user-list">
      <div
        style="display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #ccc; background-color: #f9f9f9;">
        <h2 style="margin: 0; font-size: 24px; color: #333;">Users</h2>
        <!-- Nút mở modal thêm user -->
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>

      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Joined</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody-user">
          <tr th:each="row :${response.data.users}">
            <td th:text="${row.fullName}"></td>
            <td th:text="${row.email}"></td>
            <td><span class="badge role-admin" th:text="${row.role == 1 ? 'Admin' : 'User'}"></span></td>
            <td th:text="${row.createdAt}"></td>
            <td><span class="badge active" th:text="${row.status == 1 ? 'Active':'Inactive'}"></span></td>
            <td class="actions">
<!--              <button onclick="showEditModal('${row.name}', '${row.email}', '${row.role}','${row.id}')" class="edit"><i class="fas fa-edit"></i></button>-->
              <button th:value="${row.id}" onclick="deleteUser(this)" class="delete"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="modal fade" id="addUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add User</h5>
          </div>
<!--          <form th:action="@{/users}" method="post">-->
            <div class="modal-body">
              <input name="fullName" id="addName" type="text" class="form-control mb-2" placeholder="Name">
              <input name="email" id="addEmail" type="email" class="form-control mb-2" placeholder="Email">
              <input name="password" id="addPassword" type="email" class="form-control mb-2" placeholder="Password">
              <input name="phone" id="addPhone" type="email" class="form-control mb-2" placeholder="Phone">
              <input name="address" id="addAddress" type="email" class="form-control mb-2" placeholder="Address">
              <select name="role" id="addRole" class="form-select">
                <option value="1">Admin</option>
                <option value="2">User</option>
                <option value="admin">Admin</option>
              </select>
              <input name="avatar" id="addAvatar" type="file" class="form-control" accept=".jpg,.jpeg">
            </div>
            <div class="modal-footer">
              <button class="btn btn-dark" onclick="addUser()">Add</button>
            </div>
