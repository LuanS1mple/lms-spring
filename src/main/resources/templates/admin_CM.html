<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Course Management</title>
  <link rel="stylesheet" th:href="@{/css/admin_CM_style.css}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/navbar_admin_style.css}"/>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
  <div th:replace="~{navbar_admin :: headerAdmin}"></div>

<main class="course-container">

    <h1>Course Management</h1>
    <p class="subtitle">Create and manage all courses in the system</p>

    <section class="stats">
      <div class="stat-card">
        <span>Total Courses</span>
        <p>4</p>
      </div>
      <div class="stat-card">
        <span>Active Courses</span>
        <p>3</p>
      </div>
      <div class="stat-card">
        <span>Total Enrolled</span>
        <p>97</p>
      </div>
    </section>

    <section class="filters">
      <h2>Filters</h2>
      <div class="filter-bar">
        <input type="text" placeholder="Search courses...">
        <select name="statusSelected" onselect="">
          <option value="all">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <button class="btn-create" data-bs-toggle="modal" data-bs-target="#createCourseModal">
          <i class="fas fa-plus"></i> Create Course
        </button>
      </div>
    </section>

    <section class="course-list">
      <h2>Courses (4)</h2>

      <table>
        <thead>
          <tr>
            <th>Course Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="add">
        </tbody>
      </table>
    </section>

  </main>

  <div class="modal fade" id="createCourseModal" tabindex="-1" aria-labelledby="createCourseModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <div>
            <h5 class="modal-title fw-bold">Create New Course</h5>
            <p class="text-muted mb-0">Add a new course to the system</p>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="createCourseForm" onsubmit="createCourse(event)">
            <div class="mb-3">
              <label class="form-label">Course Title</label>
              <input name="title" type="text" class="form-control" placeholder="Enter course title" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea name="description" class="form-control" rows="3"
                placeholder="Enter course description"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Assign Author</label>
              <select name="author" class="form-select fillAuthor" required>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <select name="category" class="form-select" required>
                <option selected disabled>Select category</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Design">Design</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Level</label>
              <select name="difficulty" class="form-select" required>
                <option selected disabled>Select difficulty</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Duration (weeks)</label>
              <input name="duration" type="number" class="form-control" min="1" value="4" required />
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark" form="createCourseForm">Create Course</button>
            </div>
          </form>
      </div>

    </div>
  </div>
  </div>
  <div class="modal fade" id="editCourseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <div>
            <h5 class="modal-title fw-bold">Edit Course</h5>
            <p class="text-muted mb-0">Update the selected course</p>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editCourseForm" onsubmit="saveCourseChanges(event)">
            <input type="hidden" name="id" />
            <div class="mb-3"><label class="form-label">Course Title</label>
              <input name="title" type="text" class="form-control" required />
            </div>
            <div class="mb-3"><label class="form-label">Description</label>
              <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3"><label class="form-label">Assign Teacher</label>
              <select id="fillAuthor" name="author" class="form-select fillAuthor" required>
              </select>
            </div>
            <div class="mb-3"><label class="form-label">Category</label>
              <select name="category" class="form-select" required>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Design">Design</option>
              </select>
            </div>
            <div class="mb-3"><label class="form-label">Difficulty</label>
              <select name="level" class="form-select" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>
            <div class="mb-3"><label class="form-label">Duration (weeks)</label>
              <input name="duration" type="number" class="form-control" min="1" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-dark" type="submit" form="editCourseForm">Save Changes</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    async function fillAuthor() {
      const addCourseUrl = "http://localhost:8080/lms/courses/all"
      const res = await fetch(addCourseUrl)
      const data = await res.json()
      const authorData = data.data.map(course => ({
        author: course.author
      }))
      console.log(authorData)
      const authors = document.getElementsByClassName('fillAuthor');
      authorData.forEach(author => {
        let rowOption = `<option value="${author.author}">${author.author}</option>`;
        for (let i = 0; i < authors.length; i++) {
          authors[i].innerHTML += rowOption;
        }
      });
    }
    fillAuthor();
  </script>
  <script th:src="@{/js/admin_CM.js}"></script>
  
</body>

</html>
