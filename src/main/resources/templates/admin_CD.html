<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" th:href="@{/css/navbar_admin_style.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .nav-pills .nav-link.bg-light:hover {
            background-color: #e9ecef;
            color: #000;
        }

        .nav-pills .nav-link.active {
            background-color: #e9ecef !important;
            color: #000 !important;

        }

    </style>
</head>

<body>
<div th:replace="~{navbar_admin :: headerAdmin}"></div>
<div class="container w-75 d-flex flex-column justify-content-center my-3">
        <div>
            <img style="width: 100%; aspect-ratio: 16 / 9; object-fit: cover;" class="rounded-1" src="https://v0-simple-lms-system-eight.vercel.app/placeholder.svg?height=200&width=400" />
            <div class="my-4">
                <div>
                    <p id="heading" class="fw-bold fs-3 m-0"></p>
                    <p id="heading-title" class="text-muted"></p>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <div>
                        <i class="fas fa-user"></i>
                        <span id="siso"></span>
                    </div>
                    <div>
                        <i class="fas fa-tasks"></i>
                        <span id="baitap"></span>
                    </div>
                    <div>
                        <i class="fas fa-book"></i>
                        <span id="tailieu"></span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="nav nav-pills nav-fill bg-white">
                <button class="nav-link col-4 text-dark bg-light active" data-bs-toggle="pill"
                    data-bs-target="#overview">
                    Overview
                </button>
                <button class="nav-link col-4 text-dark bg-light" data-bs-toggle="pill" data-bs-target="#materials">
                    Materials
                </button>
                <button class="nav-link col-4 text-dark bg-light" data-bs-toggle="pill" data-bs-target="#assignments">
                    Assignments
                </button>
            </div>


            <div class="tab-content border border-1 rounded-1 px-3 py-3 mt-2">

                <div class="tab-pane fade show active" id="overview">
                </div>

                <div class="tab-pane fade" id="materials">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="fw-bold">Course Materials</h5>
                            <p class="text-muted">Download course materials</p>
                        </div>
                        <button onclick="uploadMaterial()" class="btn btn-dark d-flex align-items-center">
                            <i class="bi bi-upload me-2"></i> Upload File
                        </button>
                    </div>
                </div>

                <div class="tab-pane fade gap-3" id="assignments">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="fw-bold">Assignments</h4>
                            <span class="text-muted">View and submit assignments</span>
                        </div>
                        <button onclick="redirectToNewAss()" style="height: 30%;"
                            class="btn btn-dark d-flex align-items-center">
                            <i class="bi bi-plus-lg me-2"></i>
                            <span>Create Assignment</span>
                        </button>

                    </div>
                </div>

            </div>

        </div>
    </div>

    </div>
    <script th:src="@{/js/admin_CD.js}"></script>
</body>

</html>
