<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #333;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 80px 20px;
      }

      .login-box {
        width: 100%;
        max-width: 400px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 30px;
        background: #fff;
      }

      .login-box h2 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .login-box .desc {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .login-box label {
        display: block;
        font-weight: bold;
        margin: 10px 0 5px;
      }

      .login-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 15px;
      }

      .login-box .demo-info {
        font-size: 12px;
        color: #777;
        margin-bottom: 15px;
      }

      .btn-login {
        width: 100%;
        background: #000;
        color: #fff;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .btn-login:hover {
        background: #444;
      }

      .register-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .register-link a {
        color: #000;
        text-decoration: none;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŽ“ Simple LMS</div>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html" class="btn">Register</a>
    </nav>
</header>
</body>
</html>
