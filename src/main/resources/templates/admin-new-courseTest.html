<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar_admin_style.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
          background-color: #f8f9fa;
        }

        .card {
          border: none;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
        }

        label {
          font-weight: bolder;
        }
    </style>
</head>

<body>
<div th:replace="~{navbar_admin :: headerAdmin}"></div>
</div>
<div class="container my-5">
    <h2 class="fw-bold mb-3">Create New Assignment</h2>
    <p class="text-muted mb-4">Fill in the details below to create an assignment.</p>

    <div class="card p-4">
        <form th:action="@{/courses/{courseId}/course-test(courseId=${param.courseId})}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="testTitle" class="form-label">Title</label>
                <input name="testTitle" type="text" class="form-control" id="testTitle" placeholder="Enter assignment title" required />
            </div>

            <div class="mb-3">
                <label for="testDescription" class="form-label">Description</label>
                <textarea class="form-control" id="testDescription" rows="4" name="testDescription"
                          placeholder="Enter assignment description"></textarea>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input name="duration" type="number" class="form-control" id="duration" required />
            </div>

            <div class="mb-3">
                <label for="maxScore" class="form-label">Max Points</label>
                <input name="maxScore" type="number" class="form-control" id="maxScore" placeholder="e.g., 100" required />
            </div>
            <div class="mb-3">
                <label for="testUrl" class="form-label">Attach File</label>
                <input type="file" class="form-control" id="testUrl" name="testUrl" />
            </div>
            <button type="submit" class="btn btn-dark w-20">Create Assignment</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

</script>
</body>

</html>
