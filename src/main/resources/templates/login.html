<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/login_style.css}" />
</head>

<body>
<div id="navbar">
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
    <div class="logo" style="font-size: 20px; font-weight: bold;">ðŸŽ“ Simple LMS</div>
    <nav>
      <a th:href="@{/login}" style="margin-left: 20px; color: #333; text-decoration: none; font-weight: 600; padding: 8px 15px; border-radius: 6px; transition: background-color 0.3s ease;">Login</a>
      <a th:href="@{/register}" class="btn" style="margin-left: 20px; color: #fff; text-decoration: none; font-weight: 600; padding: 8px 15px; border-radius: 6px; background-color: #000; transition: background-color 0.3s ease;">Register</a>
    </nav>
  </header>

</div>

<section class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <p class="desc">Enter your email and password to access your account</p>

    <form th:action="@{/login}" id="formId" method="post">
      <label>Email</label>
      <input type="text" name="username" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <p class="demo-info">
        Demo accounts: admin@example.com, teacher@example.com, student@example.com (any password)
      </p>

      <button type="submit" class="btn-login">Login</button>
      <p style="color: red; text-align: center" th:if="${response !=null and response.status == T(constant.ResponseStatus).LOGIN_FAIL_STATUS.getStatus()}"
        th:text="${response.message}">
      </p>

    </form>

    <p class="register-link">
      Don't have an account? <a th:href="@{/register}">Register here</a>
    </p>
  </div>
</section>


</body>

</html>
