<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
   <div th:fragment="headerUser" class="navbar navbar-expand-lg navbar-white bg-white px-4">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-center">
          <i class="fas fa-graduation-cap fa-lg text-black mr-2"></i>
          <span class="navbar-brand mb-0 h1">Simple LMS</span>
        </div>
        <div class="d-flex">
          <a class="text-black mx-4 link-dark text-decoration-none" th:href="@{/courses(userId=${session.userId})}">My Courses</a>
          <a class="text-black mx-4 link-dark text-decoration-none" th:href="@{/class-room}">Classes</a>
          <a class="text-black mx-4 link-dark text-decoration-none" th:href="@{/courses/un-enroll(userId=${session.userId})}">Browser</a>
       </div>
      </div>

        <div class="align-items-right">
            <a th:href="@{/personal/info}" style="text-decoration:none; color:black; margin-right: 20px">
                <i class="fas fa-user"></i> Profile
            </a>

            <a th:href="@{/logout/clear-token}" style="text-decoration:none; color:black;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

  </div>
</div>

</body>
</html>
