<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .nav-pills .nav-link.bg-light:hover {
            background-color: #e9ecef;
            color: #000;
        }

        .nav-pills .nav-link.active {
            background-color: #e9ecef !important;
            color: #000 !important;
        }
    </style>
</head>

<body>
    <div th:replace="~{navbar-user :: headerUser}"></div>
    <div class="container w-75 d-flex flex-column justify-content-center my-3">
        <div>
            <img style="width: 100%;" class="rounded-1" th:src="@{/image/feature-courses-1.webp}" />
            <div class="my-4">
                <div>
                    <p class="fw-bold fs-3 m-0" th:text="${response.data.classRoom.className}"></p>
                    <p class="text-muted" th:text="${response.data.classRoom.createBy.fullName}"></p>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <div>
                        <i class="fas fa-user"></i>
                        <span th:text="${#lists.size(response.data.students)} + ' students'"></span>
                    </div>
                    <div>
                        <i class="fas fa-user"></i>
                        <span th:text="${#lists.size(response.data.teachers)} + ' teachers'"></span>
                    </div>
                    <div>
                        <i class="fas fa-tasks"></i>
                        <span th:text="${#lists.size(response.data.assignments)} + ' assignments'"></span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="nav nav-pills nav-fill bg-white">
                <button class="nav-link col-4 text-dark bg-light active" data-bs-toggle="pill"
                        data-bs-target="#overview">
                    Overview
                </button>
                <button class="nav-link col-4 text-dark bg-light" data-bs-toggle="pill" data-bs-target="#assignments">
                    Assignments
                </button>
            </div>


            <div class="tab-content border border-1 rounded-1 px-3 py-3 mt-2">

                <div class="tab-pane fade show active" id="overview">
                    <p class="fw-bold fs-4">Class Description</p>
                    <p th:text="${response.data.classRoom.className}">
                    </p>

                    <div class="mt-4">
                        <p class="mb-2 fw-semibold fs-5">Members</p>
                        <ul class="list-group">

                            <li th:each="mem : ${response.data.teachers}"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="fw-semibold" th:text="${mem.fullName}"></span>
                                    <span class="badge bg-primary ms-2">Teacher</span>
                                </div>
                                <div class="btn-group">
                                    <form th:action="@{/role/change}" method="post" style="display:inline;">
                                        <input type="hidden" name="userId" th:value="${mem.id}" />
                                        <input type="hidden" name="classId" th:value="${response.data.classRoom.id}" />
                                        <button type="submit" class="btn btn-info btn-sm text-white">
                                            Make Student
                                        </button>
                                    </form>
                                    <form th:action="@{/class-room/kick}" method="post" style="display:inline;">
                                        <input type="hidden" name="userId" th:value="${mem.id}" />
                                        <input type="hidden" name="classId" th:value="${response.data.classRoom.id}" />
                                        <button th:disabled="${mem.id == session.userId}"
                                                type="submit" class="btn btn-danger btn-sm">
                                            Kick
                                        </button>
                                    </form>
                                </div>
                            </li>

                            <li th:each="mem : ${response.data.students}"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="fw-semibold" th:text="${mem.fullName}"></span>
                                    <span class="badge bg-secondary ms-2">Student</span>
                                </div>
                                <div class="btn-group">
                                    <form th:action="@{/role/change}" method="post" style="display:inline;">
                                        <input type="hidden" name="userId" th:value="${mem.id}" />
                                        <input type="hidden" name="classId" th:value="${response.data.classRoom.id}" />
                                        <button type="submit" class="btn btn-info btn-sm text-white">
                                            Make Teacher
                                        </button>
                                    </form>
                                    <form th:action="@{/class-room/kick}" method="post" style="display:inline;">
                                        <input type="hidden" name="userId" th:value="${mem.id}" />
                                        <input type="hidden" name="classId" th:value="${response.data.classRoom.id}" />
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            Kick
                                        </button>
                                    </form>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>

                <div class="tab-pane fade" id="assignments">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="fw-bold">Assignments</h4>
                            <span class="text-muted">View and submit assignments</span>
                        </div>
                        <button style="height: 30%;" class="btn btn-dark d-flex align-items-center">
                            <i class="bi bi-plus-lg me-2"></i>
                            <a style="text-decoration : none; color: white;" th:href="@{/new-assignment(classId=${response.data.classRoom.id})}">Create Assignment</a>
                        </button>

                    </div>

                    <div th:each="ass : ${response.data.assignments}" class="border rounded d-flex flex-column p-3 mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-column gap-3">
                                <div>
                                    <h6 class="fw-bold mb-0" th:text="${ass.tittle}"></h6>
                                    <span class="text-muted" th:text="${ass.description}"></span><br>
                                </div>
                                <small class="text-muted mt-3">
                                    <i class="bi bi-calendar-event"></i>
                                    <span th:text="'Due date: '+ ${ass.endAt}"></span>
                                </small>
                            </div>

                            <div class="text-end d-flex flex-column gap-3">
                                <div>
                                    <a th:href="@{/assignment/submissions(assignmentId=${ass.id})}"
                                       class="btn btn-outline-secondary"
                                       style="scale: 0.9; text-decoration: none;">
                                        View Submission
                                    </a>
                                    <button class="btn btn-outline-secondary bg-danger" style="scale: 0.9;">
                                        Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script>

    </script>
</body>

</html>
