<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/navbar_admin_style.css}"/>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
    }

    label {
      font-weight: bolder;
    }
  </style>
</head>

<body>
<div th:replace="~{navbar-user :: headerUser}"></div>

<div class="container my-5">
  <h2 class="fw-bold mb-3">Update Personal Information</h2>
  <p class="text-muted mb-4">Fill in the fields below to update your profile.</p>

  <div class="card p-4">
    <form th:action="@{/personal/update}" method="post" enctype="multipart/form-data">
      <input hidden="hidden" name="id" th:value="${response.data.id}"/>
      <input hidden="hidden" name="role" th:value="1"/>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input th:value="${response.data.email}" name="email" type="text" class="form-control" id="email" placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label for="oldPassword" class="form-label">Old Password</label>
        <input name="oldPassword" type="password" class="form-control" id="oldPassword" placeholder="Enter old password"  />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input name="newPassword" type="password" class="form-control" id="password" placeholder="Enter new password"  />
      </div>

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input th:value="${response.data.fullName}" name="fullName" type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input th:value="${response.data.phone}" name="phone" type="tel" class="form-control" id="phone" placeholder="Enter phone number" required />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address"
                  th:text="${response.data.address}"></textarea>
      </div>

      <div class="mb-3">
        <label for="avatar" class="form-label">Avatar</label>
        <input type="file" class="form-control" id="avatar" name="avatarUrl" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-dark w-20">Update Profile</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
