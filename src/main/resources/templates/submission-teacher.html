<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{navbar-user :: headerUser}"></div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="main w-75 d-flex flex-column justify-content-center gap-3">
            <div>
                <a href="#" class="text-muted text-decoration-none d-inline-flex align-items-center">
                    <i class="bi bi-arrow-left me-1"></i>
                    Back to Introduction to React
                </a>
            </div>
            <div>
                <p class="fw-bold fs-3 m-0" th:text="'Submissions: '+ ${response.data.assignment.tittle}"></p>
                <p class="m-1" th:text="${response.data.assignment.description}"></p>
                <div class="d-flex m-2">
                    <div class="d-flex align-items-center me-3">
                        <i class="bi bi-calendar-event me-1"></i>
                        <span th:text="'Due: '+ ${response.data.assignment.endAt}"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-file-earmark-text me-1"></i>
                        <span th:text="${#lists.size(response.data.assignmentResults)} + ' Submissions'"></span>
                    </div>
                </div>
            </div>
            <div th:each="row : ${response.data.assignmentResults}" style="border: none; border: 1px solid #ddd; padding: 20px; border-radius: 10px;">
                <div class="d-flex flex-row justify-content-between">
                    <div class="d-flex flex-column">
                        <p class="m-0">
                            <i class="bi bi-person"></i>
                            <span class="fw-bold" th:text="${row.user.fullName}"></span>
                        </p>
                        <p th:text="${row.user.email}"></p>
                    </div>
                    <div class="d-flex align-items-center align-items-center"
                        style="height:30px;background-color: black; color: white; border-radius: 50%;"> Grade
                    </div>
                </div>
                <div class="d-flex row">
                    <div class="col-6 d-flex justify-content-start flex-column">
                        <p class="my-0 fw-semibold fs-6">Submitted File</p>
                        <p class="my-0" style="font-size: small;">
                            <i class="bi bi-file-earmark"></i>
                            <span class="text-muted" th:text="${row.submissionUrl}"></span>
                        </p>
                    </div>
                    <div class="col-6 d-flex justify-content-start flex-column">
                        <p class="my-0 fw-semibold fs-6">Submission Time</p>
                        <p class="my-0" style="font-size: small;">
                            <i class="bi bi-clock"></i>
                            <span th:text="${row.doneAt}"></span>
                        </p>

                    </div>
                </div>
                <hr />
                <div class="d-flex flex-column gap-2">
                    <p class="fw-semibold" style="font-size: large;">
                        Grading
                    </p>
                    <form th:action="@{/assignment/grade}" method="post">
                        <input hidden="" name="userId" th:value="${row.user.id}"/>
                        <input hidden="" name="assignmentId" th:value="${response.data.assignment.id}"/>
                        <div class="d-flex flex-column gap-2">
                            <label class="fw-semibold">Grade</label>
                            <input type="number" name="mark" th:value="${row.mark == -1 ? '' : row.mark}"/>
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label class="fw-semibold">Feedback</label>
                            <textarea name="comment">
                                [[${row.comment== null? '' : row.comment}]]
                            </textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary" style="background-color: #888; border: none; width: 100px; margin-top: 10px">
                            Updated
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
    <script>

    </script>

</html>
