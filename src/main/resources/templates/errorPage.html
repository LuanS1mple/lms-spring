<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4 text-center" style="max-width: 500px; border-radius: 16px;">
    <h2 class="text-danger mb-3">⚠ Oops! Có lỗi xảy ra</h2>

    <!-- Hiển thị message lỗi -->
    <p class="fs-5 text-secondary" th:text="${error.message}"></p>

    <!-- Hiển thị status code -->
    <p class="text-muted">
        Mã lỗi: <span th:text="${error.status}"></span>
    </p>

    <a th:href="@{/redirect/home}" class="btn btn-primary mt-3">Quay về trang chủ</a>
</div>

</body>
</html>
