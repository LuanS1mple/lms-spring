<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/register_style.css}">
</head>

<body>
<div id="navbar">
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
    <div class="logo" style="font-size: 20px; font-weight: bold;">ðŸŽ“ Simple LMS</div>
    <nav>
      <a th:href="@{/login}" style="margin-left: 20px; color: #333; text-decoration: none; font-weight: 600; padding: 8px 15px; border-radius: 6px; transition: background-color 0.3s ease;">Login</a>
      <a th:href="@{/register}" class="btn" style="margin-left: 20px; color: #fff; text-decoration: none; font-weight: 600; padding: 8px 15px; border-radius: 6px; background-color: #000; transition: background-color 0.3s ease;">Register</a>
    </nav>
  </header>

</div>
  <main class="register-container">
    <div class="register-box">
      <h1>Register</h1>
      <p class="subtitle">Create a new account to get started</p>

      <form th:action="@{/register}" method="post" id="form">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

        <label for="fullname">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your full name">

        <label for="fullname">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your full name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <input type="number" id="role" name="role" placeholder="Enter your password" value="1" hidden="">
        <button type="submit" class="btn-register">Register</button>
        <p style="color: red; text-align: center" th:if="${response !=null}"
           th:text="${response.message}">
        </p>

      </form>

      <p class="login-link">
        Already have an account?
        <a th:href="@{/login}">Login here</a>
      </p>
    </div>
  </main>
<!--  <script th:src="@{/js/register.js}">-->
    
  </script>
</body>

</html>
