<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .nav-pills .nav-link.bg-light:hover {
            background-color: #e9ecef;
            color: #000;
        }

        .nav-pills .nav-link.active {
            background-color: #e9ecef !important;
            color: #000 !important;
        }
    </style>
</head>

<body>
    <div th:replace="~{navbar-user :: headerUser}"></div>
    <div class="container w-75 d-flex flex-column justify-content-center my-3">
        <div>
            <img style="width: 100%;" class="rounded-1" th:src="@{/image/feature-courses-1.webp}" />
            <div class="my-4">
                <div>
                    <p class="fw-bold fs-3 m-0" th:text="${response.data.classRoom.className}"></p>
                    <p class="text-muted" th:text="${response.data.classRoom.createBy.fullName}"></p>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <div>
                        <i class="fas fa-user"></i>
                        <span th:text="${#lists.size(response.data.students)} + ' students'"></span>
                    </div>
                    <div>
                        <i class="fas fa-user"></i>
                        <span th:text="${#lists.size(response.data.teachers)} + ' teachers'"></span>
                    </div>
                    <div>
                        <i class="fas fa-tasks"></i>
                        <span th:text="${#lists.size(response.data.assignments)} + ' assignments'"></span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="nav nav-pills nav-fill bg-white">
                <button class="nav-link col-4 text-dark bg-light active" data-bs-toggle="pill"
                    data-bs-target="#overview">
                    Overview
                </button>
                <button class="nav-link col-4 text-dark bg-light" data-bs-toggle="pill" data-bs-target="#assignments">
                    Assignments
                </button>
            </div>


            <div class="tab-content border border-1 rounded-1 px-3 py-3 mt-2">

                <div class="tab-pane fade show active" id="overview">
                    <p class="fw-bold fs-4">Class Description</p>
                    <p th:text="${response.data.classRoom.className}">
                    </p>

                    <div class="mt-4">
                        <p class="mb-2 fw-semibold fs-5">Members</p>
                        <ul class="list-group">

                            <!-- Teachers -->
                            <li th:each="mem : ${response.data.teachers}"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="fw-semibold" th:text="${mem.fullName}"></span>
                                    <span class="badge bg-primary ms-2">Teacher</span>
                                </div>
<!--                                <div class="btn-group">-->
<!--                                    <button class="btn btn-warning btn-sm">Make Student</button>-->
<!--                                    <button class="btn btn-danger btn-sm">Kick</button>-->
<!--                                </div>-->
                            </li>

                            <!-- Students -->
                            <li th:each="mem : ${response.data.students}"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="fw-semibold" th:text="${mem.fullName}"></span>
                                    <span class="badge bg-secondary ms-2">Student</span>
                                </div>
<!--                                <div class="btn-group">-->
<!--                                    <button class="btn btn-info btn-sm text-white">Make Teacher</button>-->
<!--                                    <button class="btn btn-danger btn-sm">Kick</button>-->
<!--                                </div>-->
                            </li>

                        </ul>
                    </div>
                </div>

                <div class="tab-pane fade d-flex flex-column gap-3" id="assignments">
                    <h4 class="fw-bold">Assignments</h4>
                    <span class="text-muted">View and submit assignments</span>

                    <div th:each="ass : ${response.data.assignments}" class="border rounded d-flex flex-column p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-column gap-3">
                                <div>
                                    <h6 class="fw-bold mb-0" th:text="${ass.tittle}"></h6>
                                    <span class="text-muted" th:text="${ass.description}"></span><br>
                                </div>
                                <small class="text-muted mt-3">
                                    <i class="bi bi-calendar-event"></i>
                                    <span th:text="'Due date: '+ ${ass.endAt}"></span>
                                </small>
                            </div>

                            <div class="text-end d-flex flex-column gap-3">
                                <div class="text-end d-flex flex-column gap-1">
                                    <span th:id="'score-' + ${ass.id}" class="text-dark small mb-1"></span>
                                    <span th:id="'comment-' + ${ass.id}"
                                          class="text-secondary small mb-1"></span>
                                    <span th:id="'status-' + ${ass.id}"
                                          class="text-info small mb-1"></span>
                                    <button th:id="'action-btn-' + ${ass.id}"
                                            th:value="${ass.id}"
                                            style="height: 30px;"
                                            class="badge bg-light text-dark border"
                                            th:onclick="'handleResult(this)'">
                                        View Result
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
    <script>
        function handleResult(btn) {
            const url = "http://localhost:8080/lms/assignment/result?assignmentId=" + btn.value;
            const rowId = btn.value;

            const scoreSpan = document.getElementById(`score-${rowId}`);
            const commentSpan = document.getElementById(`comment-${rowId}`);
            const statusSpan = document.getElementById(`status-${rowId}`);

            fetch(url, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
            })
            .then(res => res.json())
            .then(data => {
            if (data.data != null) {
                scoreSpan.textContent = `Điểm: ${data.data.mark}`;
                commentSpan.textContent = `Nhận xét: ${data.data.comment || 'Không có'}`;
                statusSpan.textContent = `Trạng thái: ${data.data.status || 'N/A'}`;

                btn.disabled = true;
                btn.textContent = 'Đã nộp';
                btn.className = 'btn btn-secondary btn-sm';
            } else {
                scoreSpan.textContent = 'Chưa có kết quả';
                commentSpan.textContent = '';
                statusSpan.textContent = '';

                btn.disabled = false;
                btn.textContent = 'Submit';
                btn.className = 'btn btn-danger btn-sm';
                btn.onclick = function() {
                    submitAssignment(rowId);
                };
            }
            console.log(data);
            })
        }
        async function submitAssignment(assId){
                     const file =await openFileDialogAndGetInfo()
                     const submissionUrl = file.fileUrl
                    const submitUrl = "http://localhost:8080/lms/assignment/submit?assignmentId=" + assId
                    fetch(submitUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ submissionUrl })
                    })
                    .then(res => res.json())
                    .then(data => console.log(data))
                }
            async function openFileDialogAndGetInfo() {
              return new Promise((resolve, reject) => {
                const input = document.createElement("input");
                input.type = "file";
                input.accept = "*/*";
                input.style.display = "none";

                input.onchange = () => {
                  const file = input.files?.[0];
                  if (!file) {
                    reject("Không có file nào được chọn");
                    return;
                  }

                  const fileName = file.name;
                  const fileSize = file.size;
                  const fileUrl = URL.createObjectURL(file);

                  resolve({
                    fileName,
                    fileSize,
                    fileUrl
                  });
                };

                input.click();
              });
        }
    </script>

</html>
