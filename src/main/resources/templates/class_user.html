<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="navbar" th:replace="~{navbar-user :: headerUser}">
    </div>
    <div class="d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center px-3">
            <p class="fs-2 fw-bold m-0">Here are your enrolled classes</p>
            <div class="d-flex gap-2">
                <button class="btn btn-light border border-dark" data-bs-toggle="modal" data-bs-target="#createClassModal">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-light border border-dark" data-bs-toggle="modal" data-bs-target="#enterCodeModal">
                    Enter Code
                </button>
            </div>
        </div>
        <div class="modal fade" id="createClassModal" tabindex="-1" aria-labelledby="createClassLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createClassLabel">Create Class</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="className" class="form-label">Class Name</label>
                                <input type="text" class="form-control" id="className" placeholder="Enter class name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="createClass()">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="enterCodeModal" tabindex="-1" aria-labelledby="enterCodeLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="enterCodeLabel">Enter Class Code</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="classCode" class="form-label">Class Code</label>
                                <input type="text" class="form-control" id="classCode" placeholder="Enter code">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="joinClass()">Join</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flexf gap-3 row align-items-center justify-content-center">
            <div th:each="row : ${response.data}" class="card col-3 px-0">
                <img class="round card-img-top" th:src="@{/image/feature-courses-1.webp}" alt="12314" />
                <div class="px-3 d-flex flex-column">
                    <span class="card-title p-2 fw-bold" th:text="${row.classRoom.className}"></span>
                    <span class="card-text px-2" th:text="'Created By: ' + ${row.classRoom.createBy.fullName}"></span>
                    <div class="d-flex align-items-center px-2">
                        <i class="fas fa-user pe-1"></i>
                        <span th:text="${row.noMembers} + ' Members'"></span>
                    </div>
                    <div class="d-flex justify-content-start align-items-center px-2">
                        <div class="pe-2">
                            <i class="fas fa-file-alt"></i>
                            <span th:text="${row.noAssignments} + ' assignments'"></span>
                        </div>
                    </div>
                    <div class="d-flex my-2">
                        <button onclick="detailClass(this)"
                                th:value="${row.classRoom.id}"
                                class="border border-dark rounded-1 btn-dark py-1 me-2"
                                style="flex-basis: 70%;">
                            View class
                        </button>
                        <button onclick="leaveClass(this)"
                                th:value="${row.classRoom.id}"
                                class="rounded-1 py-1 text-white"
                                style="flex-basis: 30%; background-color: red; border: 1px solid white;">
                            Leave
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function leaveClass(btn){
        let classId = btn.value
        const url = "http://localhost:8080/lms/class-room/leave?classId="+ classId
        fetch(url, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        })
        location.reload()
    }
    function createClass(){
        let className = document.getElementById("className").value.trim();
        fetch("http://localhost:8080/lms/class-room", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ className: className })
        })
        location.reload()
    }
    function joinClass(){
        let classCode = document.getElementById("classCode").value.trim();
        const url = "http://localhost:8080/lms/class-room/join/"+ classCode
        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            }
        })
        location.reload()
    }

    function detailClass(btn){
        const classId = btn.value;
        window.location.href ="http://localhost:8080/lms/class-room/" + classId;
    }
</script>

</html>
